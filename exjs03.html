        let sum = 0;
        while (true) {
            let num = prompt("숫자를 입력하세요");
            if (num === null) {
                break;
            }
            num = Number(num);
            if (isNaN(num)) {
                alert("숫자가 아닌 것을 입력했다");
                continue;

            sum += num;
